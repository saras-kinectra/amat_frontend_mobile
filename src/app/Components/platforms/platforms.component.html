<div id="content">
   
    <div class="mobileview">

        <form  class="example-form">
            <mat-form-field class="example-full-width" >
                <label class="inputOPIDLabel" style="margin-left: 18px;color: #008FCE;font-size: 14px;" for="postal-code">Input OP ID</label>
                <hr style="margin-left: 18px;margin-top: 3px;background: rgba(66,58,58,0.20);">
                <input class="opId" style="font-size: 14px;padding-left: 18px;padding-bottom: 6px;padding-bottom: 12px;" #opIdInput matInput (focus)="focusFunction()" (focusout)="focusOutFunction()">
            </mat-form-field>

            <hr style="margin-top: -21px">

            <p [hidden]="isShowToolTip"  style="font-size:14px;color: #747070;margin-left: 18px;margin-top: -10px;">Without an OP ID input, this will be treated as a test case scenario and will not be logged.</p>
                
            <label  class="selectPlatformLabel" style="margin-top: 10px;margin-left: 18px;font-size: 14px;color: #008FCE;" for="postal-code">Select Platform</label>

            <hr style="margin-left: 18px;margin-top: 3px;margin-bottom: 0px;background: rgba(66,58,58,0.20);">
                
            <div (click)="selectPlatform()">

                <label style="font-size: 14px;padding-left: 18px;padding-bottom: 6px;margin-top: 12px;" >{{selectedPlatform}}</label>
                <mat-icon matSuffix style="color:#B2B2B2;float: right;margin-top: 16px;" class="fa fa-caret-down custom"> </mat-icon> 
            </div>

            <hr style="margin-top: 3px;margin-bottom: 0px;background: rgba(66,58,58,0.20);">
        </form>
    </div>
</div>

<footer class="footerButton">

    <mat-toolbar  style="padding: 0px;height: 60px;display: block;">

        <button type="button" style="height: 60px" class="btn col-md-12" [disabled]="!isButtonLabelCondition" [ngClass]="{'submitButtonEnableColor' : isButtonLabelCondition == true, 'submitButtonDisabledColor' : isButtonLabelCondition == false }" type="button" (click)="next()">SUBMIT</button>
    </mat-toolbar>
</footer>
